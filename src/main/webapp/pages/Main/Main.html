<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-form errormessage="" captionposition="top" title="Form" enctype="application/x-www-form-urlencoded" method="get" dataset="bind:Variables.PatientRegSchedularRegisterNewPatient.dataSet" captionalign="left" name="registerNewPatientForm1">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1" horizontalalign="left">
                            <wm-composite name="composite1">
                                <wm-label class="col-md-3 control-label" caption="Service Output" name="label1"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text tabindex="1" placeholder="Enter Name" name="text1" datavalue="bind:Variables.PatientRegSchedularRegisterNewPatient.dataSet.value"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-button class="btn-default" caption="Trigger Patient Registration Service" type="button" margin="unset 0.5em" name="button4" on-click="Variables.PatientRegSchedularRegisterNewPatient.invoke()"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label2"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-textarea name="textarea1"></wm-textarea>
                </wm-container>
            </wm-composite>
            <wm-button class="btn-default" caption="Button" type="button" margin="unset 0.5em" name="button2" on-click="button2Click($event, $scope);Variables.svUpdatePatient.invoke()"></wm-button>
            <wm-button class="btn-default" caption="Update Patient" type="button" margin="unset 0.5em" name="button3"></wm-button>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
